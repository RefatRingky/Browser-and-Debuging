<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set TimeOut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
  <section>
    <div id="topBtn">
      <button id="minutes"><span>M:</span> 00</button>
      <button id="seconds"><span>S:</span>00</button>
      <button id="milisec"><span>Ms:</span>00</button>
    </div>
    <div id="btmBtn">
      <button id="startBtn" onclick="stopWatch()">Start</button>
      <button id="stopBtn" onclick="stop()">Stop</button>
    </div>

  </section>
  <script src="fecth.js"></script>  
</body>
</html>
